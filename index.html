<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./SASS/main.css">
</head>
<body>
    <div class="parent">
        <div class="container">
            <h1>Age Calculator</h1>
            <div class="main">
                <div class="cart">
                    <span>Date :</span><br> <input id="date" type="number" placeholder="dd"></input>
                </div>
                <div class="cart">
                    <span>Month :</span><br> <input id="month" type="number" placeholder="mm"></input>
                </div>
                <div class="cart">
                    <span>Year :</span><br> <input id="year" type="number" placeholder="yyyy"></input>
                </div>

            </div>
            <div class="res">
            <button onclick="submitForm()">Submit</button>
            <p class="result"></p>
        </div>
        </div>
    </div>
    
</body>
<script src="./index.js"></script>
</html>
